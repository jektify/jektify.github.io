<!DOCTYPE html>
<html class-"no-js">

  {% include head.html %}

  <body>

    <dl class="jektify jektify--dark jektify--custom">
      <dt class="jektify__header jektify__header--dark jektify__header--custom"><a class="jektify__brand jektify__brand--dark jektify__brand--custom" href="#{jektify__brand_link}" target="_blank">Jekyll Spotify Plugin</a><i class="jektify__year jektify__year--dark jektify__year--custom">&copy;&nbsp;2018&nbsp;</i><span class="jektify__button jektify__button--dark jektify__button--custom jektify__button--open">+</span></dt>
        <dd class="jektify__body jektify__body--dark jektify__body--custom" style="display: #{open_track}">
          <h1 class="jektify__title jektify__title--dark jektify__title--custom" style="display: block;">Jekyll Spotify Plugin</h1>
          <p class="jektify__description jektify__description--dark jektify__description--custom" style="display: block;">Jekyll Spotify Plugin is a Gem for entering track, playlist, albums and artists in Jekyll templates.</p>
          <div class="jektify__tracklist jektify__tracklist--dark jektify__tracklist--custom">
            <!-- <iframe id="jektify__track" class="jektify__track jektify__track--dark jektify__track--custom" src="#{url}" width="100%" height="#{height}" frameborder="0" allowtransparency="true"></iframe> -->
          </div>
        </dd>
    </dl>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ "assets/javascripts/jekyll-spotify-plugin.min.js" | prepend: site.baseurl | prepend: site.url }}"></script>
    <script src="{{ "assets/javascripts/scripts.min.js" | prepend: site.baseurl | prepend: site.url }}"></script>
 </body>

</html>
